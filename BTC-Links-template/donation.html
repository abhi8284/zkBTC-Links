    <style>
      .card {
        font-family: Arial, sans-serif;
        position: relative;
        background-color: white;
        border-radius: 15px;
        padding: 10px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: -20px;
      }

      .backgroundCover {
        width: 100%;
        max-width: 600px;
        height: auto;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: -5px;
      }

      .content {
        background-color: #f7f9fa;
        border-radius: 12px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        margin-top: 5px;
      }

      .token-selection {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 100%;
      }
      .select-trigger {
        padding: 16px;
        border: 1px solid #ccc;
        border-radius: 12px;
        background-color: #fff;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .select-content {
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        margin-top: 5px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-height: 340px;
        overflow: scroll;
        padding: 8px;
      }

      .select-content :hover {
        background-color: #e4e4e4;
        border-radius: 10px;
        cursor: pointer;
      }

      .select-item {
        display: flex;
        flex-direction: row;
        gap: 8px;
        align-items: center;
        padding: 8px;
      }

      .input {
        display: flex;
        align-items: center;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 12px;
        padding: 8px;
        gap: 5px;
      }

      .input img {
        width: 24px;
        height: 24px;
      }

      input[type="number"] {
        border: none;
        background-color: transparent;
        font-size: 16px;
        flex: 1;
        padding: 8px;
      }
      input[type="text"] {
        border: none;
        background-color: transparent;
        font-size: 16px;
        flex: 1;
        padding: 8px;
      }

      .button {
        padding: 10px 18px;
        border: none;
        border-radius: 5px;
        background-color: #116eca;
        color: #fff;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #1d5790;
      }

      button:disabled,
      .predefined-button:disabled {
        cursor: not-allowed;
        background-color: #ccc;
      }

      button.loading,
      .predefined-button.loading {
        background-image: linear-gradient(
          90deg,
          #0099ff 0%,
          #ff66cc 50%,
          #0099ff 100%
        );
        background-size: 200% 100%;
        animation: gradient-animation 1s linear infinite;
      }

      button.success {
        background-color: #4caf50;
      }

      .checkmark {
        color: white;
        font-size: 24px;
        margin-right: 8px;
      }

      .predefined-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .predefined-button {
        flex: 1;
        margin: 0 5px;
      }

      @keyframes gradient-animation {
        0% {
          background-position: 100% 0;
        }

        100% {
          background-position: -100% 0;
        }
      }
