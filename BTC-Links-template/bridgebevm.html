<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .card {
            width: 550px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gap-4 {
            gap: 16px;
        }
        .gap-8 {
            gap: 32px;
        }
        .token-selection {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }
        .select-trigger {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .select-content {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            margin-top: 5px;
        }
        .input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-top: 8px;
        }
        .button {
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-title">Bridge</div>
        <div class="flex gap-8">
            <div class="flex gap-2 items-center">
                <img src="https://assets.coingecko.com/coins/images/1/standard/bitcoin.png?1696501400" alt="Bitcoin" width="40">
                <h3 class="text-xl">Bitcoin</h3>
            </div>
            <div class="flex gap-2 items-center">
                <img src="https://assets.coingecko.com/coins/images/37804/standard/WBTC.png?1715591247" alt="BEVM" width="40">
                <h3 class="text-xl">BEVM</h3>
            </div>
        </div>
        <div class="token-selection">
            <label for="token">Select Token</label>
            <div id="selectTrigger" class="select-trigger">Select</div>
            <div id="selectContent" class="select-content" style="display:none;">
                <!-- Items will be inserted here by JavaScript -->
            </div>
        </div>
        <div class="input-section">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="input" placeholder="Enter Amount">
        </div>
        <button id="bridgeButton" class="button">Bridge</button>
    </div>

    <input type="color" id="colorPicker" value="#000">
    

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const BTCTokenList = [
            {
                name: "Token 1",
                address: "0x123",
                logoURI: "https://example.com/logo1.png"
            },
            {
                name: "Token 2",
                address: "0x456",
                logoURI: "https://example.com/logo2.png"
            }
        ];
    
        let selectedToken;
        let amount = 0;
        const selectTrigger = document.getElementById("selectTrigger");
        const selectContent = document.getElementById("selectContent");
        const amountInput = document.getElementById("amount");
        const bridgeButton = document.getElementById("bridgeButton");
        const colorPicker = document.getElementById("colorPicker");
    
        selectTrigger.addEventListener("click", function() {
            selectContent.style.display = selectContent.style.display === "none" ? "block" : "none";
        });
    
        BTCTokenList.forEach((token) => {
            const item = document.createElement("div");
            item.className = "select-item";
            item.innerHTML = `<img src="${token.logoURI}" alt="${token.name}" width="24"> ${token.name}`;
            item.addEventListener("click", function() {
                selectTrigger.innerText = token.name;
                selectedToken = token;
                selectContent.style.display = "none";
            });
            selectContent.appendChild(item);
        });
    
        amountInput.addEventListener("input", function(event) {
            amount = Number(event.target.value);
        });
    
        bridgeButton.addEventListener("click", function() {
            if (!selectedToken || amount === 0) {
                alert("Please select a token and enter a valid amount.");
                return;
            }
            const input = {
                selectedToken,
                amount,
            };
            console.log("input", input);
        });
    
        colorPicker.addEventListener("input", function(event) {
            bridgeButton.style.backgroundColor = event.target.value;
        });
    });
</script>    
</body>
</html>
